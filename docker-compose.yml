  elasticsearch:
    image: elasticsearch
    networks:
      - suricata

  kibana:
    image: vax3/kibana-selk
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - suricata
    ports:
      - 5601:5601

  kibana_dashboard:
    image: vax3/kibana-selk
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - suricata
    entrypoint:
      - /entrypoint.sh
    depends_on:
      - elasticsearch

  logstash:
    image: vax3/logstash-selk
    networks:
      - suricata

  suricata:
    image: vax3/suricata-selk
    environment:
      - FILEBEAT_TAG=logstash
      - HOME_NETWORK=172.16.3.0/24
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
      - PATH_LOGS=/var/log/suricata/eve.json
    networks:
      - secure
      - suricata
    privileged: true

networks:
  secure:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.3.0/24
        gateway: 172.16.3.1
  suricata:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.2.0/24
        gateway: 172.16.2.1
